version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: spotify_postgres
    restart: always
    environment:
      POSTGRES_USER: spotify_user
      POSTGRES_PASSWORD: spotify_pass
      POSTGRES_DB: spotify_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    container_name: spotify_adminer
    restart: always
    ports:
      - "8080:8080"

  metabase:
    image: metabase/metabase
    container_name: spotify_metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: spotify_db
      MB_DB_PORT: 5432
      MB_DB_USER: spotify_user
      MB_DB_PASS: spotify_pass
      MB_DB_HOST: postgres

volumes:
  postgres_data:
